<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title> Título da página</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
    </head>

    <body>



        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>

        <div class="card" style="width: 18rem;">
            <img src="/img/brasao.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="www.uft.edu.br" class="btn btn-primary">ir</a>
            </div>
        </div>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/OIP.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/OIP.l5f2mbcbCGH_C6B7DuWExQHaJQ_w=147&h=183&c=7&r=0&o=5&pid=1.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/img/Z.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </body>

</html>
